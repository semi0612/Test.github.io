<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="PandaCoding">
  <meta name="keywords" content="동물로 알아보는 나의 자존감 유형">
  <meta name="description" content="동물로 알아보는 나의 자존감 유형">
  <!-- jQuery -->
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <!-- facebook -->
  <script>
    function shareFacebook() {
      var sendUrl = "https://semi0612.github.io/psytest.github.io/"; // 전달할 URL
      window.open("http://www.facebook.com/sharer/sharer.php?u=" + sendUrl);
    }
  </script>

  <!-- KakaoTalk Share Script -->
  <script>

    Kakao.init('카카오톡 API');
    function shareKatalk() {
      Kakao.Link.sendScrap({
        requestUrl: location.href
      });
    };

    function clip() {

      var url = '';
      var textarea = document.createElement("textarea");
      document.body.appendChild(textarea);
      url = window.document.location.href;
      textarea.value = url;
      textarea.select();
      document.execCommand("copy");
      document.body.removeChild(textarea);
      alert("URL이 복사되었습니다.")
    }

  </script>

  <!-- 파비콘 이미지-->
  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="apple-touch-icon-precomposed" href="img/favicon.ico" />

  <!-- 상단 제목-->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/qna.css">
  <link rel="stylesheet" href="./css/animation.css">
  <link rel="stylesheet" href="./css/result.css">
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
</head>

<body>

          <button type="button" class="btn btn-outline-danger" onclick="js:begin()">나의 자존감 유형 알아보기! </button>

  <!-- 공유 하기 버튼-->
  <div class="sns-go">
    <!-- 페이스북 공유 -->
    <li>
      <a href="#" onclick="javascript:shareFacebook();" target="_blank" alt="Share on Facebook"><img
          src="./img/sns_face.png" width="100" alt="페이스북 공유하기"></a>
    </li>

      <a href="javascript:shareKatalk()"><img src="./img/sns_ka.png" width="100" alt="카카오톡 공유하기"></a>
    </li>
    <!-- 링크 복사-->
